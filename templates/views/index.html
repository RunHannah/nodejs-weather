<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="icon" type="image/png" href="/public/images/sun.png">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      
    </style>
  </head>

  <body>
    <div className="container">
      <header>
        <p class="text-center" id="header-location">Check current weather</p>
      </header>

        <form>
          <div class="form-group row justify-content-center">
            <div class="col-8">
              <input
                class="form-control"
                type="search"
                placeholder="Location"
                id="search-input"
              />
            </div>
            <button><i class="fas fa-search"></i></button>
          </div>
        </form>
      </nav>
      <section class="text-center"> 
        <span class="currently">
          <span id="currently-icon"></span>
          <span id="currently"></span>
        </span>   
          <p id="feels-like"></p>
          <p id="hourly-summary"></p>     
      </section>     
    </div>

    <div id="map"></div>
    
    <script src="/public/js/app.js"></script>
  </body>
</html>
